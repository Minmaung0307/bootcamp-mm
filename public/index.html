<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columbia Bootcamp MM - Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDKs -->
    <script src="/__/firebase/9.22.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.22.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
</head>
<body>
    <!-- Announcement -->
    <div id="announcement-bar" class="announcement-container">
        <div class="announcement-content">
            <i class="fas fa-bullhorn"></i>
            <div class="marquee"><p>Batch 5 အတွက် Exam အချိန်ဇယား ကြေညာထားပြီးပါပြီ။</p></div>
        </div>
        <button class="close-announcement" onclick="closeAnnouncement()">&times;</button>
    </div>

    <div class="wrapper" id="app-wrapper" style="display: none">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-graduation-cap"></i> Bootcamp Pro</h3>
                <button class="icon-btn" onclick="toggleNav()">&times;</button>
            </div>
            <nav class="nav-links">
                <a href="javascript:void(0)" onclick="showSection('dashboard')"><i class="fas fa-th-large"></i> Dashboard</a>
                <a href="javascript:void(0)" onclick="showSection('courses')"><i class="fas fa-book-open"></i> သင်ခန်းစာများ</a>
                <a href="javascript:void(0)" onclick="showSection('profile')"><i class="fas fa-user-circle"></i> Profile</a>
            </nav>
            <!-- Sidebar Footer: Logout နေရာ -->
            <div class="sidebar-footer" id="auth-section"></div>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <button class="menu-btn" onclick="toggleNav()">☰ Menu</button>
                <h2 id="page-title">Dashboard</h2>
                <div class="user-status-top"><span class="badge paid">Paid Account</span></div>
            </header>
            <div id="dynamic-body" class="body-container"></div>
            <button id="back-to-top" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>
        </main>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-container" style="display: none;">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button class="login-btn" onclick="handleLogin()">Login</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleNav()"></div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
