<!doctype html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Columbia Bootcamp MM - Pro</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Firebase SDK များ -->
    <script src="/__/firebase/9.22.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.22.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config ကို Hosting ကနေ auto ယူဖို့ (ဒါက အလွယ်ဆုံးနည်းလမ်းပါ) -->
    <script src="/__/firebase/init.js"></script>
  </head>
  <body>
    <!-- Announcement Bar (အပေါ်ဆုံးတွင်) -->
    <div id="announcement-bar" class="announcement-container">
      <div class="announcement-content">
        <i class="fas fa-bullhorn"></i>
        <div class="marquee">
          <p>
            Batch 5 အတွက် HTML/CSS Exam ကို လာမည့် တနင်္ဂနွေနေ့တွင် ကျင်းပပါမည်။
            သင်တန်းကြေး ပေးသွင်းရန် ကျန်ရှိသူများ အမြန်ဆုံး ဆက်သွယ်ပေးပါ။
          </p>
        </div>
      </div>
      <button class="close-announcement" onclick="closeAnnouncement()">
        &times;
      </button>
    </div>

    <div class="wrapper" id="app-wrapper" style="display: none">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <h3><i class="fas fa-graduation-cap"></i> Bootcamp Pro</h3>
          <button class="icon-btn" onclick="toggleNav()">&times;</button>
        </div>
        <nav class="nav-links">
          <a href="javascript:void(0)" onclick="showSection('dashboard')"
            ><i class="fas fa-th-large"></i> Dashboard</a
          >
          <a href="javascript:void(0)" onclick="showSection('courses')"
            ><i class="fas fa-book-open"></i> သင်ခန်းစာများ</a
          >
          <a href="javascript:void(0)" onclick="showSection('messages')"
            ><i class="fas fa-comments"></i> စာတိုပေးပို့ခြင်း</a
          >
        </nav>
        <div class="sidebar-footer" id="auth-section"></div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-nav">
          <button class="menu-btn" onclick="toggleNav()">☰ Menu</button>
          <h2 id="page-title">Dashboard</h2>
          <div class="user-status-top">
            <span class="badge paid">Paid Account</span>
          </div>
        </header>

        <div id="dynamic-body" class="body-container"></div>
        <button id="back-to-top" onclick="scrollToTop()">
          <i class="fas fa-arrow-up"></i>
        </button>
      </main>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-container">
      <div class="login-box">
        <h2>Welcome Back</h2>
        <p>ကျေးဇူးပြု၍ Login အရင်ဝင်ပေးပါ</p>
        <input
          type="email"
          id="login-email"
          placeholder="Email (eg. student@bootcamp.com)"
        />
        <input type="password" id="login-password" placeholder="Password" />
        <button class="login-btn" onclick="handleLogin()">Login ဝင်မည်</button>
        <div class="login-footer">Admin ဆီမှ Password ရယူပါ</div>
      </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleNav()"></div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
